<body>
<h1>Simulation de développement urbain</h1>
<form id="fileForm" method="post" action="/afficheGetYears" enctype="multipart/form-data">
    <label for="filesSimul">Sélectionner des fichiers GeoJSON</label>
    <input type="file" name="files[]" id="filesSimul" multiple required>

    <label for="nbIncrements">Nombre d'itérations</label>
    <input type="number" name="nbIncrements" id="nbIncrements">

    <button type="submit">Continuer</button>
</form>

<div id="trait" style="display: none;"></div>
<div id="mainDisplay" style="display: none;">
    <button id="mapSettingsButton" class="map-settings-button"><ion-icon name="arrow-forward"></ion-icon></button>
    <div id="settingsPopup" style="display: none;">
        <div id="color-selectors"></div>
        <div id="graphs">
            <button class="graph-button" id="graph1">Nombre de batiments (barres)</button>
        </div>
    </div>
    <div id="map"></div>
</div>
<div id="downloadFiles" style="display: none;">
    <button id="downloadFilesButton">Télécharger les fichiers GeoJSON</button>
</div>
