<body>
<h1>Comparaison entre plusieurs fichiers GeoJSON</h1>
<form id="fileForm" method="post" action="/comparaisonFichier" enctype="multipart/form-data">
  <label for="file1">Sélectionnez plusieurs fichiers GeoJSON</label>
  <input type="file" name="files[]" id="file1" multiple required>

  <button type="submit">Nouvelle carte</button>
</form>

<div id="trait" style="display: none;"></div>
<div id="mainDisplay" style="display: none;">
  <div id="leftPart" style="display: none;">
    <form id="addFileContainer" class="add-file-container" style="display: none;">
      <label for="file2" class="add-file-label">Ajouter un fichier GeoJSON à la map</label>
      <input type="file" name="files[]" id="file2" class="add-file-input" required multiple>
      <button type="button" id="addFileButton" class="add-file-button">Ajouter à la carte</button>
    </form>
    <div id="color-selectors" style="display: none;"></div>
  </div>
  <div id="map" style="display: none;"></div>
</div>



</body>
