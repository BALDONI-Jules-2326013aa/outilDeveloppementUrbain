<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Comparaison</title>
</head>
<body>
  <h1>
    Comparaison entre deux fichier
  </h1>
  <form method="post" action="/comparaisonFichier">
    <label for="file1">Fichier Simulation</label>
    <input type="file" name="file1" id="file1" multiple>

    <label for="file2">Fichier données réel</label>
    <input type="file" name="file2" id="file2" multiple>

    <button type="submit">Comparer</button>
  </form>
</body>
</html>
