

<div id="trait" style="display: none;"></div>
<div id="mainDisplay" style="display: none;">
  <button id="mapSettingsButton" class="map-settings-button"><ion-icon name="arrow-back"></ion-icon></button>
  <div id="settingsPopup" style="display: none;">
      <form id="addFileContainer" method="post" action="/comparaisonFichier" enctype="multipart/form-data" class="add-file-container">
          <label for="file2" class="add-file-label">Ajouter un fichier GeoJSON</label>
          <input type="file" name="filesToAdd[]" id="file2" class="add-file-input" required multiple>
          <button type="submit" id="addFileButton" class="add-file-button">Ajouter à la carte</button>
      </form>

      <div id="color-selectors"></div>
  </div>
  <div id="map"></div>
</div>

<div id="espace" ></div>
<div id="menuGraphique">
    <h2>Gestionnaire de graphique</h2>
    <div>
        <div id='leftBox'>
            <div class="graphique">
                <input type="checkbox" id="nbBatiments" name="nbBatiments" value="nbBatiments">
                <label for="nbBatiments">Nombre de batiments par fichier</label>
            </div>
            <div class="graphique">
                <input type="checkbox" id="aireMoyenne" name="aireMoyenne" value="aireMoyenne">
                <label for="aireMoyenne">Aire moyenne des batiments par fichier</label>
            </div>
            <div class="graphique">
                <input type="checkbox" id="distanceMoyenne" name="distanceMoyenne" value="distanceMoyenne">
                <label for="distanceMoyenne">Distance moyenne entre les batiments par fichier</label>
            </div>
            <div class="graphique">
                <input type="checkbox" id="perimetreMoyen" name="perimetreMoyen" value="perimetreMoyen">
                <label for="perimetreMoyen">Périmètre moyen des batiments par fichier</label>
            </div>
        </div>
        <div id="traitVertical"></div>
        <div id="rightbox">
            <button id="btnAfficher" class="btnAfficher">Générer le récapitulatif de comparaison</button>
        </div>
    </div>

</div>
