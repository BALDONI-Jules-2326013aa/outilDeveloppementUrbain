<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse Géospatiale</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TITRE</h1>
        </div>
        <div class="content">
            <div id="map" class="carte">
                <!-- La carte sera affichée ici -->
            </div>
            <div class="sliders">
                <h2>Sliders</h2>
                <!-- Sliders comme avant -->
            </div>
        </div>
        
        <!-- Formulaire de téléchargement GeoJSON -->
        <div class="upload-section">
            <h3>Charger un fichier GeoJSON</h3>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" name="geojsonFile" id="geojsonFile" accept=".geojson">
                <button type="submit">Envoyer</button>
            </form>
            <div id="uploadStatus"></div>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="analyseScript.js"></script>
</body>
</html>
