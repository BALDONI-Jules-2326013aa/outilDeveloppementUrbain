<body>
<h1>Simulation de développement urbain</h1>
<form id="fileForm" method="post" action="/analyseFichier" enctype="multipart/form-data">
    <label for="filesSimul">Sélectionner des fichiers GeoJSON</label>
    <input type="file" name="files[]" id="filesSimul" multiple required>

    <label for="nbIncrements">Nombre d'itérations</label>
    <input type="number" name="nbIncrements" id="nbIncrements" required>

    <button type="submit">Lancer la simulation</button>
</form>
</body>
